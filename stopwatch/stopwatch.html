<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="watch">
           <!-- TimerDisplay -->
        <div class="time">00:00:00

        </div>
        <div class="controls">
            <button id="start">start</button><!--  startbutton -->
            <button id="pause">pause</button><!--  pausebutton -->
            <button id="reset">reset</button><!--  resetbutton -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
